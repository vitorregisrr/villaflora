<body class=" wow fadeIn">
  <main>
    <section id="como-chegar" class="como-chegar">
      <div class="row">
        <div class="col-md-6 px-0 order-last order-md-first">
          <div id="como-chegar-map" class="como-chegar__map"></div>
        </div>
        <div class="col-md-6 px-0">
          <div class="como-chegar__form">
            <div class="como-chegar__form__caption mb-4">
              <h3 class="inner-title como-chegar__title underlined">Como Chegar?</h3>
              <p class="inner-desc como-chegar__desc">Digite o seu endereço, escolha a portaria,
                que lhe mostramos o jeito mais fácil de chegar ao seu sonho.
              </p>
            </div>
            <form id="como-chegar-form" action="">
              <div class="form-group">
                <input autoComplete="false" id="como-chegar-adress" class="form-control" placeholder="Endereço" />
                <span id="como-chegar-error" class="form-error">Oops, não encontramos este endereço.</span>
              </div>

              <div class="form-group como-chegar__radio">
                <label class="radio-white" for="radioPortaria1">
                  <input type="radio" id="radioPortaria1" name="radioPortaria" value="1" checked>
                  <span class="mask"></span>
                  <span class="text" for="radioPortaria1"><b>PORTARIA 01:</b> Rodovia João Leme dos Santos, km 1,5
                    (Continuação da Armando Pannunzio)</span>
                </label>
              </div>

              <div class="form-group">
                <label class="radio-white" for="radioPortaria2">
                  <input type="radio" id="radioPortaria2" name="radioPortaria" value="2">
                  <span class="mask"></span>
                  <span class="text" for="radioPortaria2"><b>PORTARIA 02:</b> Alphaville (Continuação da Av. Gisele
                    Constantino)</span>
                </label>
              </div>

              <button class="btn btn-primary mt-3">
                Como chegar
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <button class="scroll-top"></button>
